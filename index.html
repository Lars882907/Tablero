<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Tablero Reportes</title>
  </head>
  <body>
   
    <header>
      <nav>
        <div class="imagen">
          <img src="Img/Logo tic.png" />
        </div>
        <br />
        <br />
        <br />
        <div class="menu">
          <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Reportes</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>
 
    

    <!-- Cuerpo Tablero y funciones -->
    <div class="caja_uno">
      <main>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Falla en curso</th>
              <th scope="col">Fecha Inicio Reporte</th>
              <th scope="col">Fecha Cerrado Reporte</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Caida Simex</td>
              <td>20 de septiembre 2023 05:40:30 PM</td>
              <td>21 de septiembre 2023 07:40:30 AM</td>
              <td>En curso</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>

    <!-- Button trigger modal -->
<!-- button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal" id="crear-Reporte" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <!-- <label>Ingrese Falla:</label>  
            <input type="text" name="" id=""> -->
            
            <label for="" class="ingreso-falla">Ingrese Falla</label>
            <input type="text" id="ingresefalla" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            
            <!-- <label>Fecha Reporte:</label>  
            <input type="date" name="" id="">-->
            
            <div class="freporte">
              <label for="exampleFormControlInput1" class="form-label">Fecha Reporte</label>
              <input type="date" class="form-control" id="#" >
            </div>

            <!-- <label>Fecha Cerrado:</label>  
            <input type="date" name="" id=""> -->
             
            <div class="fsolucion">
              <label for="exampleFormControlInput1" class="form-label">Fecha solucion</label>
              <input type="date" class="form-control" id="#" >
            </div>

             
            <label class="estado-select">Estado:</label>  
            <select class="" aria-label="Default select example">
              <option selected>Seleccione una opcion</option>
              <option value="1">En Curso</option>
              <option value="2">Finalizado</option>
             </select>

        </form>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-success">Guardar Reporte</button>
      </div>
    </div>
  </div>
</div>
    

    <div class="boton">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crear-Reporte">Agregar Reporte</button>
    </div>

    <!-- Pie de pagina -->
 <footer>
  <div class="pie-pagina">
    <div> 
      <h5> @2024 Todos los derechos reservados</h2>
    </div>
  </div>
</footer>
